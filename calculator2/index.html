<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(145deg, #1e1e1e, #2d2d2d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
  
    .glass {
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  
    #display-element {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      font-size: 2.5rem;
      text-align: right;
      padding: 0 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: inset -3px -3px -1px rgba(255, 255, 255, 0.05),
                  inset -1px 3px 5px rgba(0, 0, 0, 0.3);
    }
  
    #display-element::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
  
    #display-element:focus {
      outline: none;
    }
  
    .btn-calc {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: inset -5px -5px 15px rgba(0,0,0,0.4),
                  inset 5px 5px 15px rgba(255,255,255,0.05);
      transition: all 0.2s;
    }
  
    .btn-calc:active {
      transform: scale(0.95);
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
    }
  
    .btn-operator {
      color: #32ff7e;
    }
  
    .btn-orange {
      background-color: #ff9f0a;
      color: #fff;
      font-size: 1.5rem;
    }
  
    .btn-wide {
      width: 100%;
      border-radius: 15px;
    }
  
    .btn-calc:focus {
      box-shadow: none;
    }
  </style>
  
</head>
<body>

<div class="glass text-center">
  <input type="text" id="display-element" placeholder="0" readonly>

  <div class="row g-2">
    <div class="col-3"><button class="btn btn-calc btn-operator">AC</button></div>
    <div class="col-3"><button class="btn btn-calc btn-operator">DEL</button></div>
    <div class="col-3"><button class="btn btn-calc btn-operator">%</button></div>
    <div class="col-3"><button class="btn btn-calc btn-operator">/</button></div>

    <div class="col-3"><button class="btn btn-calc">7</button></div>
    <div class="col-3"><button class="btn btn-calc">8</button></div>
    <div class="col-3"><button class="btn btn-calc">9</button></div>
    <div class="col-3"><button class="btn btn-calc btn-operator">*</button></div>

    <div class="col-3"><button class="btn btn-calc">4</button></div>
    <div class="col-3"><button class="btn btn-calc">5</button></div>
    <div class="col-3"><button class="btn btn-calc">6</button></div>
    <div class="col-3"><button class="btn btn-calc btn-operator">-</button></div>

    <div class="col-3"><button class="btn btn-calc">1</button></div>
    <div class="col-3"><button class="btn btn-calc">2</button></div>
    <div class="col-3"><button class="btn btn-calc">3</button></div>
    <div class="col-3"><button class="btn btn-calc btn-operator">+</button></div>

    <div class="col-3"><button class="btn btn-calc">00</button></div>
    <div class="col-3"><button class="btn btn-calc">0</button></div>
    <div class="col-3"><button class="btn btn-calc">.</button></div>
    <div class="col-3"><button class="btn btn-calc btn-orange">=</button></div>
  </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
