<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body
    class="d-flex align-items-center justify-content-center bg-secondary vh-100"
  >
    <div class="card container text-center">
      <div class="card-body">
        <input type="text" id="display" readonly />
        <div class="button-container">
          <button class="btn btn-info" id="clear">C</button>
          <button class="btn btn-info" id="o1">1</button>
          <button class="btn btn-info" id="t2">2</button>
          <button class="btn btn-info" id="pl">+</button>
          <button class="btn btn-info" id="t3">3</button>
          <button class="btn btn-info" id="f4">4</button>
          <button class="btn btn-info" id="f5">5</button>
          <button class="btn btn-info" id="mi">-</button>
          <button class="btn btn-info" id="s6">6</button>
          <button class="btn btn-info" id="s7">7</button>
          <button class="btn btn-info" id="e8">8</button>
          <button class="btn btn-info" id="mu">*</button>
          <button class="btn btn-info" id="n9">9</button>
          <button class="btn btn-info" id="zero">0</button>
          <button class="btn btn-info" id="di">/</button>
          <button class="btn btn-info" id="mod">%</button>
          <button class="btn btn-info" id="result">=</button>
          <button class="btn btn-info" id="dot">.</button>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
